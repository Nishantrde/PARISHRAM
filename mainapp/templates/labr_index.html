<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ name }} - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-3">{{ name }}</h2>
      <h5 class="text-muted">{{ occupation }}</h5>

      <hr>

      <div class="row">
        <div class="col-sm-6 mb-2">
          <div class="fw-semibold">Charge</div>
          <div class="text-muted">₹ {{ charge_per_hr }} per hour</div>
        </div>
        <div class="col-sm-6 mb-2">
          <div class="fw-semibold">Ratings</div>
          <div class="text-muted">{{ ratings }}</div>
        </div>
      </div>

      <div class="mt-3">
        <div class="fw-semibold">Location</div>
        <div class="text-muted">{{ location }}</div>
      </div>

      <div class="mt-4 d-flex gap-2">
        <!-- Book button: underscores instead of spaces -->
        <a href="/worker_{{ name|cut:' ' }}" class="btn btn-primary">Book</a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">← Back</a>
      </div>
    </div>
  </div>

</body>
</html>
